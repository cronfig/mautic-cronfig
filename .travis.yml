dist: trusty
language: php

php:
  - 7.2
  # - 7.3 # Fails on PHP CS Fixer.

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  # turn off XDebug
  - phpenv config-rm xdebug.ini || return

  # install dependencies in parallel
  - travis_retry composer global require hirak/prestissimo

  - composer global require phpstan/phpstan-shim:0.8.5

before_script:
  - cd ..
  - git clone https://github.com/mautic/mautic.git mautic
  - cd mautic
  - git checkout 3.x # remove this once M3 is in the master branch.
  - composer install
  - mv $TRAVIS_BUILD_DIR plugins
  - mv plugins/mautic-cronfig plugins/CronfigBundle

script:
  - bin/phpunit --bootstrap vendor/autoload.php --configuration app/phpunit.xml.dist --filter CronfigBundle
  - bin/php-cs-fixer fix plugins/CronfigBundle -v --dry-run --diff --rules=@Symfony
  - $HOME/.composer/vendor/phpstan/phpstan-shim/phpstan.phar analyse plugins/CronfigBundle
  - $HOME/.composer/vendor/phpstan/phpstan-shim/phpstan.phar analyse plugins/CronfigBundle/Controller -l 1
  - $HOME/.composer/vendor/phpstan/phpstan-shim/phpstan.phar analyse plugins/CronfigBundle/Model -l 7
